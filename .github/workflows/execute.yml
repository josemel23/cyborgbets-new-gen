name: Ejecutar Scraper o Deploy

on:
  workflow_dispatch:
    inputs:
      accion:
        description: 'Accion a ejecutar'
        required: true
        type: choice
        options:
          - scraper
          - deploy
        default: 'scraper'
      liga:
        description: 'Nombre del scraper'
        required: false
        type: string
        default: 'liga_mx'

jobs:
  ejecutar:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        if: github.event.inputs.accion == 'scraper'
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Instalar dependencias Python
        if: github.event.inputs.accion == 'scraper'
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml selenium pandas openpyxl

      - name: Debug - Mostrar estructura
        if: github.event.inputs.accion == 'scraper'
        run: |
          echo "Estructura del repositorio:"
          find . -name "*.py" -type f | head -20
          echo "Buscando scraper para: ${{ github.event.inputs.liga }}"
          echo "Contenido del directorio scraper:"
          ls -la scraper/ || echo "Directorio scraper no encontrado"

      - name: Ejecutar Scraper
        if: github.event.inputs.accion == 'scraper'
        run: |
          echo "Ejecutando scraper: ${{ github.event.inputs.liga }}"
          
          if [ -f "scraper/${{ github.event.inputs.liga }}/${{ github.event.inputs.liga }}_standings.py" ]; then
            echo "Encontrado archivo: scraper/${{ github.event.inputs.liga }}/${{ github.event.inputs.liga }}_standings.py"
            cd "scraper/${{ github.event.inputs.liga }}"
            python "${{ github.event.inputs.liga }}_standings.py"
          else
            echo "Error: No se encontro el scraper"
            echo "Estructura de scraper:"
            find scraper/ -type f 2>/dev/null || echo "Directorio scraper no existe"
            exit 1
          fi

      - name: Verificar archivos generados
        if: github.event.inputs.accion == 'scraper'
        run: |
          echo "Archivos JSON generados:"
          find . -name "*.json" -type f -ls 2>/dev/null || echo "No se encontraron JSON"

      - name: Commit y Push cambios
        if: github.event.inputs.accion == 'scraper'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          
          if git diff --staged --quiet; then
            echo "No hay cambios para commitear"
          else
            git commit -m "Actualizar datos de ${{ github.event.inputs.liga }}"
            git push
            echo "Cambios guardados"
          fi

      - name: Configurar Node.js
        if: github.event.inputs.accion == 'deploy'
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar Firebase CLI
        if: github.event.inputs.accion == 'deploy'
        run: npm install -g firebase-tools

      - name: Deploy a Firebase
        if: github.event.inputs.accion == 'deploy'
        run: firebase deploy --token "$FIREBASE_TOKEN" --non-interactive
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Mostrar resultado
        run: |
          if [ "${{ github.event.inputs.accion }}" == "scraper" ]; then
            echo "Scraper completado para: ${{ github.event.inputs.liga }}"
          elif [ "${{ github.event.inputs.accion }}" == "deploy" ]; then
            echo "Deploy completado"
          fi
