name: Panel Scraper

on:
  workflow_dispatch:
    inputs:
      accion:
        required: true
        type: choice
        options:
          - scraper
          - deploy
      liga:
        required: false
        type: choice
        default: liga_mx
        options:
          - arabia
          - argentina
          - australia
          - belgica
          - bolivia
          - brasil
          - brasil_b
          - bulgaria
          - bundesliga
          - bundesliga_2
          - championship
          - checa
          - chile
          - china
          - croacia
          - ecuador
          - eerste_divisie
          - eredivisie
          - escocia
          - estonia
          - francia
          - francia_2
          - grecia
          - italia
          - italia_2
          - j1_league
          - la_liga
          - libertadores
          - liga_betplay
          - liga_hypermotion
          - liga_mx
          - mls
          - noruega
          - portugal
          - portugal_2
          - premier
          - sudamerica
          - suecia
          - suiza
          - turquia

jobs:
  scraper:
    runs-on: ubuntu-latest
    if: inputs.accion == 'scraper'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install Chrome
        run: |
          sudo apt-get update -qq
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update -qq
          sudo apt-get install -y google-chrome-stable
          
      - name: Setup Display
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          sleep 3
          echo "DISPLAY=:99" >> $GITHUB_ENV
          
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install undetected-chromedriver selenium pandas requests beautifulsoup4
          
      - name: Run scraper
        run: |
          echo "ğŸš€ Iniciando scraper para: ${{ inputs.liga }}"
          cd "scraper/${{ inputs.liga }}"
          timeout 600 python3 "${{ inputs.liga }}_standings.py" || {
            echo "âŒ Error en el scraper o timeout alcanzado"
            exit 1
          }
          echo "âœ… Scraper completado"
          
      - name: Move files to correct location
        run: |
          echo "ğŸ“ Moviendo archivos a la ubicaciÃ³n correcta..."
          
          # Crear carpetas public/static si no existen
          mkdir -p public/static
          
          # Definir el nombre del archivo segÃºn la liga
          case "${{ inputs.liga }}" in
            "la_liga")
              FILE_NAME="la_liga_data.json"
              ;;
            "liga_hypermotion")
              FILE_NAME="liga_hypermotion_data.json"
              ;;
            "premier")
              FILE_NAME="premier_league_data.json"
              ;;
            "championship")
              FILE_NAME="championship_data.json"
              ;;
            "bundesliga")
              FILE_NAME="bundesliga_data.json"
              ;;
            "bundesliga_2")
              FILE_NAME="bundesliga_2_data.json"
              ;;
            "italia")
              FILE_NAME="serie_a_data.json"
              ;;
            "italia_2")
              FILE_NAME="serie_b_data.json"
              ;;
            "francia")
              FILE_NAME="ligue_1_data.json"
              ;;
            "francia_2")
              FILE_NAME="ligue_2_data.json"
              ;;
            "eredivisie")
              FILE_NAME="eredivisie_data.json"
              ;;
            "eerste_divisie")
              FILE_NAME="eerste_divisie_data.json"
              ;;
            "portugal")
              FILE_NAME="primeira_liga_data.json"
              ;;
            "portugal_2")
              FILE_NAME="liga_portugal_2_data.json"
              ;;
            "argentina")
              FILE_NAME="primera_division_argentina_data.json"
              ;;
            "brasil")
              FILE_NAME="serie_a_brasil_data.json"
              ;;
            "brasil_b")
              FILE_NAME="serie_b_brasil_data.json"
              ;;
            "bulgaria")
              FILE_NAME="bulgaria_data.json"
              ;;
            "liga_mx")
              FILE_NAME="liga_mx_data.json"
              ;;
            "arabia")
              FILE_NAME="saudi-arabia_data.json"
              ;;
            "liga_betplay")
              FILE_NAME="liga_betplay_data.json"
              ;;
            "estonia")
              FILE_NAME="meistriliiga_data.json"
              ;;
            "escocia")
              FILE_NAME="scotland_premiership_data.json"
              ;;
            "j1_league")
              FILE_NAME="j1_league_data.json"
              ;;
            "china")
              FILE_NAME="super_league_china_data.json"
              ;;
            "suecia")
              FILE_NAME="allsvenskan_data.json"
              ;;
            "belgica")
              FILE_NAME="pro_league_belgium_data.json"
              ;;
            "noruega")
              FILE_NAME="eliteserien_data.json"
              ;;
            "suiza")
              FILE_NAME="super_league_suiza_data.json"
              ;;
            "turquia")
              FILE_NAME="super_lig_turkey_data.json"
              ;;
            "ecuador")
              FILE_NAME="serie_a_ecuador_data.json"
              ;;
            "mls")
              FILE_NAME="mls_usa_data.json"
              ;;
            "australia")
              FILE_NAME="a_league_australia_data.json"
              ;;
            "grecia")
              FILE_NAME="super_league_greece_data.json"
              ;;
            "chile")
              FILE_NAME="primera_division_chile_data.json"
              ;;
            "checa")
              FILE_NAME="checa_data.json"
              ;;
            "croacia")
              FILE_NAME="croacia_data.json"
              ;;
            "libertadores")
              FILE_NAME="libertadores_data.json"
              ;;
            "sudamerica")
              FILE_NAME="sudamericana_data.json"
              ;;
            "bolivia")
              FILE_NAME="Lfpb.json"
              ;;
            *)
              FILE_NAME="${{ inputs.liga }}_data.json"
              ;;
          esac
          
          echo "ğŸ” Buscando archivo: $FILE_NAME"
          
          # Buscar archivo especÃ­fico generado
          if [ -f "scraper/${{ inputs.liga }}/public/static/$FILE_NAME" ]; then
            echo "âœ… Archivo encontrado en public/static/"
            cp "scraper/${{ inputs.liga }}/public/static/$FILE_NAME" "public/static/"
            echo "ğŸ“„ Archivo movido a: public/static/$FILE_NAME"
          elif [ -f "scraper/${{ inputs.liga }}/$FILE_NAME" ]; then
            echo "âœ… Archivo encontrado en directorio raÃ­z del scraper"
            cp "scraper/${{ inputs.liga }}/$FILE_NAME" "public/static/"
            echo "ğŸ“„ Archivo movido a: public/static/$FILE_NAME"
          else
            echo "âš ï¸ Archivo especÃ­fico no encontrado, buscando todos los JSON..."
          fi
          
          # Buscar otros archivos JSON en la carpeta del scraper como fallback
          echo "ğŸ” Buscando otros archivos JSON..."
          find "scraper/${{ inputs.liga }}/" -name "*.json" -type f -exec echo "ğŸ“„ JSON encontrado: {}" \;
          find "scraper/${{ inputs.liga }}/" -name "*.json" -type f -exec cp {} "public/static/" \;
          
          echo "ğŸ“‹ === Archivos finales en public/static/ ==="
          if [ -d "public/static" ]; then
            ls -la public/static/
            # Verificar que hay al menos un archivo JSON
            if ! ls public/static/*.json 1> /dev/null 2>&1; then
              echo "âŒ ERROR: No se encontraron archivos JSON en public/static/"
              echo "ğŸ” Contenido completo de la carpeta del scraper:"
              find "scraper/${{ inputs.liga }}/" -type f -name "*"
              exit 1
            fi
          else
            echo "âŒ ERROR: Carpeta public/static/ no existe"
            exit 1
          fi
          
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "ğŸš€ Auto-update: ${{ inputs.liga }} - $(date '+%Y-%m-%d %H:%M')"
            git push
            echo "âœ… Cambios committeados y pusheados"
          else
            echo "â„¹ï¸ No hay cambios para committear"
          fi

  deploy:
    runs-on: ubuntu-latest
    if: inputs.accion == 'deploy'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Firebase CLI
        run: |
          echo "ğŸ“¦ Instalando Firebase CLI..."
          npm install -g firebase-tools@latest
          firebase --version
          echo "âœ… Firebase CLI instalado"
          
      - name: Verify files and structure
        run: |
          echo "ğŸ” Verificando archivos para deploy..."
          echo "ğŸ“ Estructura del repositorio:"
          ls -la
          
          if [ -d "public" ]; then
            echo "âœ… Carpeta public/ encontrada"
            echo "ğŸ“„ Archivos en public/:"
            ls -la public/
            
            if [ -d "public/static" ]; then
              echo "âœ… Carpeta public/static/ encontrada"
              echo "ğŸ“„ Archivos en public/static/:"
              ls -la public/static/
              
              # Verificar archivos JSON
              if ls public/static/*.json 1> /dev/null 2>&1; then
                echo "âœ… Archivos JSON encontrados:"
                ls -la public/static/*.json
              else
                echo "âš ï¸ No se encontraron archivos JSON en public/static/"
              fi
            else
              echo "âš ï¸ No hay carpeta public/static/"
            fi
          else
            echo "âŒ ERROR: No hay carpeta public/"
            echo "ğŸ”§ Creando estructura bÃ¡sica..."
            mkdir -p public
            echo '<!DOCTYPE html><html><head><title>Panel Scraper</title></head><body><h1>Panel Scraper</h1><p>Deploy exitoso</p></body></html>' > public/index.html
          fi
          
      - name: Create Firebase config files
        run: |
          echo "ğŸ“ Verificando archivos de configuraciÃ³n de Firebase..."
          
          # Crear firebase.json si no existe
          if [ ! -f "firebase.json" ]; then
            echo "ğŸ“ Creando firebase.json..."
            cat > firebase.json << 'EOF'
          {
            "hosting": {
              "public": "public",
              "ignore": [
                "firebase.json",
                "**/.*",
                "**/node_modules/**",
                "**/*.py",
                "scraper/**"
              ],
              "rewrites": [{
                "source": "**",
                "destination": "/index.html"
              }],
              "headers": [
                {
                  "source": "**/*.@(json)",
                  "headers": [
                    {
                      "key": "Cache-Control",
                      "value": "max-age=300"
                    }
                  ]
                }
              ]
            }
          }
          EOF
            echo "âœ… firebase.json creado"
          else
            echo "âœ… firebase.json ya existe"
          fi
          
          # Crear .firebaserc si no existe
          if [ ! -f ".firebaserc" ]; then
            echo "ğŸ“ Creando .firebaserc..."
            cat > .firebaserc << 'EOF'
          {
            "projects": {
              "default": "cyborgbets-new-gen"
            }
          }
          EOF
            echo "âœ… .firebaserc creado con proyecto por defecto"
          else
            echo "âœ… .firebaserc ya existe"
          fi
          
          # Mostrar configuraciÃ³n actual
          echo "ğŸ“‹ ConfiguraciÃ³n actual de Firebase:"
          cat firebase.json
          echo "ğŸ“‹ Proyecto configurado:"
          cat .firebaserc
          
      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "ğŸ”¥ Iniciando deploy a Firebase..."
          
          if [ -z "$FIREBASE_TOKEN" ]; then
            echo "âŒ ERROR: FIREBASE_TOKEN no estÃ¡ configurado"
            echo "ğŸ”§ Configura el secret FIREBASE_TOKEN en GitHub"
            exit 1
          fi
          
          echo "âœ… FIREBASE_TOKEN configurado correctamente"
          
          # Verificar que Firebase CLI funciona
          echo "ğŸ” Verificando Firebase CLI..."
          firebase --version
          
          # Verificar archivos antes del deploy
          echo "ğŸ“ Verificando archivos finales..."
          ls -la public/
          
          # Verificar configuraciÃ³n de Firebase
          echo "ğŸ“‹ Verificando firebase.json..."
          cat firebase.json
          
          # Intentar inicializar el proyecto (opcional)
          echo "ğŸ”§ Verificando configuraciÃ³n del proyecto..."
          firebase projects:list --token "$FIREBASE_TOKEN" || {
            echo "âš ï¸ No se pudo listar proyectos, pero continuando..."
          }
          
          echo "ğŸš€ Ejecutando deploy con mÃ¡ximo detalle..."
          firebase deploy --token "$FIREBASE_TOKEN" --non-interactive --debug --verbose || {
            echo "âŒ Error durante el deploy. InformaciÃ³n adicional:"
            echo "ğŸ” Verificando si hay archivos .firebaserc..."
            ls -la .firebaserc 2>/dev/null || echo "No hay archivo .firebaserc"
            echo "ğŸ” Verificando configuraciÃ³n actual..."
            firebase list --token "$FIREBASE_TOKEN" 2>/dev/null || echo "No se pudo ejecutar firebase list"
            exit 1
          }
          
          echo "âœ… Deploy completado exitosamente!"
          echo "ğŸŒ Tu app deberÃ­a estar actualizada en Firebase Hosting"
