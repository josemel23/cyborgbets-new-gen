name: Panel Scraper

on:
  workflow_dispatch:
    inputs:
      accion:
        required: true
        type: choice
        options:
          - scraper
          - deploy
      liga:
        required: false
        type: choice
        default: liga_mx
        options:
          - arabia
          - argentina
          - australia
          - belgica
          - bolivia
          - brasil
          - brasil_b
          - bulgaria
          - bundesliga
          - bundesliga_2
          - championship
          - checa
          - chile
          - china
          - croacia
          - ecuador
          - eerste_divisie
          - eredivisie
          - escocia
          - estonia
          - francia
          - francia_2
          - grecia
          - italia
          - italia_2
          - j1_league
          - la_liga
          - libertadores
          - liga_betplay
          - liga_hypermotion
          - liga_mx
          - mls
          - noruega
          - portugal
          - portugal_2
          - premier
          - sudamerica
          - suecia
          - suiza
          - turquia

jobs:
  scraper:
    runs-on: ubuntu-latest
    if: inputs.accion == 'scraper'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install Chrome
        run: |
          sudo apt-get update -qq
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update -qq
          sudo apt-get install -y google-chrome-stable
          
      - name: Setup Display
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          sleep 3
          echo "DISPLAY=:99" >> $GITHUB_ENV
          
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install undetected-chromedriver selenium pandas requests beautifulsoup4
          
      - name: Run scraper
        run: |
          echo "üöÄ Iniciando scraper para: ${{ inputs.liga }}"
          cd "scraper/${{ inputs.liga }}"
          timeout 600 python3 "${{ inputs.liga }}_standings.py" || {
            echo "‚ùå Error en el scraper o timeout alcanzado"
            exit 1
          }
          echo "‚úÖ Scraper completado"
          
      - name: Move files to correct location
        run: |
          echo "üìÅ Moviendo archivos a la ubicaci√≥n correcta..."
          
          # Crear carpetas public/static si no existen
          mkdir -p public/static
          
          # Definir el nombre del archivo seg√∫n la liga
          case "${{ inputs.liga }}" in
            "la_liga")
              FILE_NAME="la_liga_data.json"
              ;;
            "liga_hypermotion")
              FILE_NAME="liga_hypermotion_data.json"
              ;;
            "premier")
              FILE_NAME="premier_league_data.json"
              ;;
            "championship")
              FILE_NAME="championship_data.json"
              ;;
            "bundesliga")
              FILE_NAME="bundesliga_data.json"
              ;;
            "bundesliga_2")
              FILE_NAME="bundesliga_2_data.json"
              ;;
            "italia")
              FILE_NAME="serie_a_data.json"
              ;;
            "italia_2")
              FILE_NAME="serie_b_data.json"
              ;;
            "francia")
              FILE_NAME="ligue_1_data.json"
              ;;
            "francia_2")
              FILE_NAME="ligue_2_data.json"
              ;;
            "eredivisie")
              FILE_NAME="eredivisie_data.json"
              ;;
            "eerste_divisie")
              FILE_NAME="eerste_divisie_data.json"
              ;;
            "portugal")
              FILE_NAME="primeira_liga_data.json"
              ;;
            "portugal_2")
              FILE_NAME="liga_portugal_2_data.json"
              ;;
            "argentina")
              FILE_NAME="primera_division_argentina_data.json"
              ;;
            "brasil")
              FILE_NAME="serie_a_brasil_data.json"
              ;;
            "brasil_b")
              FILE_NAME="serie_b_brasil_data.json"
              ;;
            "bulgaria")
              FILE_NAME="bulgaria_data.json"
              ;;
            "liga_mx")
              FILE_NAME="liga_mx_data.json"
              ;;
            "arabia")
              FILE_NAME="saudi-arabia_data.json"
              ;;
            "liga_betplay")
              FILE_NAME="liga_betplay_data.json"
              ;;
            "estonia")
              FILE_NAME="meistriliiga_data.json"
              ;;
            "escocia")
              FILE_NAME="scotland_premiership_data.json"
              ;;
            "j1_league")
              FILE_NAME="j1_league_data.json"
              ;;
            "china")
              FILE_NAME="super_league_china_data.json"
              ;;
            "suecia")
              FILE_NAME="allsvenskan_data.json"
              ;;
            "belgica")
              FILE_NAME="pro_league_belgium_data.json"
              ;;
            "noruega")
              FILE_NAME="eliteserien_data.json"
              ;;
            "suiza")
              FILE_NAME="super_league_suiza_data.json"
              ;;
            "turquia")
              FILE_NAME="super_lig_turkey_data.json"
              ;;
            "ecuador")
              FILE_NAME="serie_a_ecuador_data.json"
              ;;
            "mls")
              FILE_NAME="mls_usa_data.json"
              ;;
            "australia")
              FILE_NAME="a_league_australia_data.json"
              ;;
            "grecia")
              FILE_NAME="super_league_greece_data.json"
              ;;
            "chile")
              FILE_NAME="primera_division_chile_data.json"
              ;;
            "checa")
              FILE_NAME="checa_data.json"
              ;;
            "croacia")
              FILE_NAME="croacia_data.json"
              ;;
            "libertadores")
              FILE_NAME="libertadores_data.json"
              ;;
            "sudamerica")
              FILE_NAME="sudamericana_data.json"
              ;;
            "bolivia")
              FILE_NAME="Lfpb.json"
              ;;
            *)
              FILE_NAME="${{ inputs.liga }}_data.json"
              ;;
          esac
          
          echo "üîç Buscando archivo: $FILE_NAME"
          
          # Buscar archivo espec√≠fico generado
          if [ -f "scraper/${{ inputs.liga }}/public/static/$FILE_NAME" ]; then
            echo "‚úÖ Archivo encontrado en public/static/"
            cp "scraper/${{ inputs.liga }}/public/static/$FILE_NAME" "public/static/"
            echo "üìÑ Archivo movido a: public/static/$FILE_NAME"
          elif [ -f "scraper/${{ inputs.liga }}/$FILE_NAME" ]; then
            echo "‚úÖ Archivo encontrado en directorio ra√≠z del scraper"
            cp "scraper/${{ inputs.liga }}/$FILE_NAME" "public/static/"
            echo "üìÑ Archivo movido a: public/static/$FILE_NAME"
          else
            echo "‚ö†Ô∏è Archivo espec√≠fico no encontrado, buscando todos los JSON..."
          fi
          
          # Buscar otros archivos JSON en la carpeta del scraper como fallback
          echo "üîç Buscando otros archivos JSON..."
          find "scraper/${{ inputs.liga }}/" -name "*.json" -type f -exec echo "üìÑ JSON encontrado: {}" \;
          find "scraper/${{ inputs.liga }}/" -name "*.json" -type f -exec cp {} "public/static/" \;
          
          echo "üìã === Archivos finales en public/static/ ==="
          if [ -d "public/static" ]; then
            ls -la public/static/
            # Verificar que hay al menos un archivo JSON
            if ! ls public/static/*.json 1> /dev/null 2>&1; then
              echo "‚ùå ERROR: No se encontraron archivos JSON en public/static/"
              echo "üîç Contenido completo de la carpeta del scraper:"
              find "scraper/${{ inputs.liga }}/" -type f -name "*"
              exit 1
            fi
          else
            echo "‚ùå ERROR: Carpeta public/static/ no existe"
            exit 1
          fi
          
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "üöÄ Auto-update: ${{ inputs.liga }} - $(date '+%Y-%m-%d %H:%M')"
            git push
            echo "‚úÖ Cambios committeados y pusheados"
          else
            echo "‚ÑπÔ∏è No hay cambios para committear"
          fi

  deploy:
    runs-on: ubuntu-latest
    if: inputs.accion == 'deploy'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Firebase CLI
        run: |
          echo "üì¶ Instalando Firebase CLI..."
          npm install -g firebase-tools@latest
          firebase --version
          echo "‚úÖ Firebase CLI instalado"
          
      - name: Verify files and structure
        run: |
          echo "üîç Verificando archivos para deploy..."
          echo "üìÅ Estructura del repositorio:"
          ls -la
          
          if [ -d "public" ]; then
            echo "‚úÖ Carpeta public/ encontrada"
            echo "üìÑ Archivos en public/:"
            ls -la public/
            
            if [ -d "public/static" ]; then
              echo "‚úÖ Carpeta public/static/ encontrada"
              echo "üìÑ Archivos en public/static/:"
              ls -la public/static/
              
              # Verificar archivos JSON
              if ls public/static/*.json 1> /dev/null 2>&1; then
                echo "‚úÖ Archivos JSON encontrados:"
                ls -la public/static/*.json
              else
                echo "‚ö†Ô∏è No se encontraron archivos JSON en public/static/"
              fi
            else
              echo "‚ö†Ô∏è No hay carpeta public/static/"
            fi
          else
            echo "‚ùå ERROR: No hay carpeta public/"
            echo "üîß Creando estructura b√°sica..."
            mkdir -p public
            echo '<!DOCTYPE html><html><head><title>Panel Scraper</title></head><body><h1>Panel Scraper</h1><p>Deploy exitoso</p></body></html>' > public/index.html
          fi
          
      - name: Create Firebase config files
        run: |
          echo "üìù Verificando archivos de configuraci√≥n de Firebase..."
          
          # Crear firebase.json si no existe
          if [ ! -f "firebase.json" ]; then
            echo "üìù Creando firebase.json..."
            cat > firebase.json << 'EOF'
          {
            "hosting": {
              "public": "public",
              "ignore": [
                "firebase.json",
                "**/.*",
                "**/node_modules/**",
                "**/*.py",
                "scraper/**"
              ],
              "rewrites": [{
                "source": "**",
                "destination": "/index.html"
              }],
              "headers": [
                {
                  "source": "**/*.@(json)",
                  "headers": [
                    {
                      "key": "Cache-Control",
                      "value": "max-age=300"
                    }
                  ]
                }
              ]
            }
          }
          EOF
            echo "‚úÖ firebase.json creado"
          else
            echo "‚úÖ firebase.json ya existe"
          fi
          
          # Mostrar configuraci√≥n actual
          echo "üìã Configuraci√≥n actual de Firebase:"
          cat firebase.json
          
      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "üî• Iniciando deploy a Firebase..."
          
          if [ -z "$FIREBASE_TOKEN" ]; then
            echo "‚ùå ERROR: FIREBASE_TOKEN no est√° configurado"
            echo "üîß Configura el secret FIREBASE_TOKEN en GitHub"
            exit 1
          fi
          
          echo "üöÄ Ejecutando deploy..."
          firebase deploy --token "$FIREBASE_TOKEN" --non-interactive --debug
          
          if [ $? -eq 0 ]; then
            echo "‚úÖ Deploy completado exitosamente!"
            echo "üåê Tu app deber√≠a estar actualizada en Firebase Hosting"
          else
            echo "‚ùå Error durante el deploy"
            exit 1
          fi
