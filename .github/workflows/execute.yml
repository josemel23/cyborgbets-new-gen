name: Panel Scraper

on:
  workflow_dispatch:
    inputs:
      accion:
        required: true
        type: choice
        options:
          - scraper
          - deploy
      liga:
        required: false
        type: choice
        default: liga_mx
        options:
          - arabia
          - argentina
          - australia
          - belgica
          - bolivia
          - brasil
          - brasil_b
          - bulgaria
          - bundesliga
          - bundesliga_2
          - championship
          - checa
          - chile
          - china
          - croacia
          - ecuador
          - eerste_divisie
          - eredivisie
          - escocia
          - estonia
          - francia
          - francia_2
          - grecia
          - italia
          - italia_2
          - j1_league
          - la_liga
          - libertadores
          - liga_betplay
          - liga_hypermotion
          - liga_mx
          - mls
          - noruega
          - portugal
          - portugal_2
          - premier
          - sudamerica
          - suecia
          - suiza
          - turquia

jobs:
  scraper:
    runs-on: ubuntu-latest
    if: inputs.accion == 'scraper'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Chrome
        run: |
          sudo apt-get update
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      - name: Setup Display
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          sleep 3
          echo "DISPLAY=:99" >> $GITHUB_ENV
      - name: Install Python deps
        run: |
          pip install undetected-chromedriver selenium pandas requests beautifulsoup4
      - name: Run scraper
        run: |
          cd "scraper/${{ inputs.liga }}"
          timeout 600 python3 "${{ inputs.liga }}_standings.py"
      - name: Move files to correct location
        run: |
          echo "üìÅ Moviendo archivos a la ubicaci√≥n correcta..."
          
          # Crear carpetas public/static si no existen
          mkdir -p public/static
          
          # Definir el nombre del archivo seg√∫n la liga
          case "${{ inputs.liga }}" in
            "la_liga")
              FILE_NAME="la_liga_data.json"
              ;;
            "liga_hypermotion")
              FILE_NAME="liga_hypermotion_data.json"
              ;;
            "premier")
              FILE_NAME="premier_league_data.json"
              ;;
            "championship")
              FILE_NAME="championship_data.json"
              ;;
            "bundesliga")
              FILE_NAME="bundesliga_data.json"
              ;;
            "bundesliga_2")
              FILE_NAME="bundesliga_2_data.json"
              ;;
            "italia")
              FILE_NAME="serie_a_data.json"
              ;;
            "italia_2")
              FILE_NAME="serie_b_data.json"
              ;;
            "francia")
              FILE_NAME="ligue_1_data.json"
              ;;
            "francia_2")
              FILE_NAME="ligue_2_data.json"
              ;;
            "eredivisie")
              FILE_NAME="eredivisie_data.json"
              ;;
            "eerste_divisie")
              FILE_NAME="eerste_divisie_data.json"
              ;;
            "portugal")
              FILE_NAME="primeira_liga_data.json"
              ;;
            "portugal_2")
              FILE_NAME="liga_portugal_2_data.json"
              ;;
            "argentina")
              FILE_NAME="primera_division_argentina_data.json"
              ;;
            "brasil")
              FILE_NAME="serie_a_brasil_data.json"
              ;;
            "brasil_b")
              FILE_NAME="serie_b_brasil_data.json"
              ;;
            "bulgaria")
              FILE_NAME="bulgaria_data.json"
              ;;
            "liga_mx")
              FILE_NAME="liga_mx_data.json"
              ;;
            "arabia")
              FILE_NAME="saudi-arabia_data.json"
              ;;
            "liga_betplay")
              FILE_NAME="liga_betplay_data.json"
              ;;
            "estonia")
              FILE_NAME="meistriliiga_data.json"
              ;;
            "escocia")
              FILE_NAME="scotland_premiership_data.json"
              ;;
            "j1_league")
              FILE_NAME="j1_league_data.json"
              ;;
            "china")
              FILE_NAME="super_league_china_data.json"
              ;;
            "suecia")
              FILE_NAME="allsvenskan_data.json"
              ;;
            "belgica")
              FILE_NAME="pro_league_belgium_data.json"
              ;;
            "noruega")
              FILE_NAME="eliteserien_data.json"
              ;;
            "suiza")
              FILE_NAME="super_league_suiza_data.json"
              ;;
            "turquia")
              FILE_NAME="super_lig_turkey_data.json"
              ;;
            "ecuador")
              FILE_NAME="serie_a_ecuador_data.json"
              ;;
            "mls")
              FILE_NAME="mls_usa_data.json"
              ;;
            "australia")
              FILE_NAME="a_league_australia_data.json"
              ;;
            "grecia")
              FILE_NAME="super_league_greece_data.json"
              ;;
            "chile")
              FILE_NAME="primera_division_chile_data.json"
              ;;
            "checa")
              FILE_NAME="checa_data.json"
              ;;
            "croacia")
              FILE_NAME="croacia_data.json"
              ;;
            "libertadores")
              FILE_NAME="libertadores_data.json"
              ;;
            "sudamerica")
              FILE_NAME="sudamericana_data.json"
              ;;
            "bolivia")
              FILE_NAME="Lfpb.json"
              ;;
            *)
              FILE_NAME="${{ inputs.liga }}_data.json"
              ;;
          esac
          
          echo "Buscando archivo: $FILE_NAME"
          
          # Buscar archivo espec√≠fico generado
          if [ -f "scraper/${{ inputs.liga }}/public/static/$FILE_NAME" ]; then
            echo "‚úÖ Moviendo $FILE_NAME"
            cp "scraper/${{ inputs.liga }}/public/static/$FILE_NAME" "public/static/"
            echo "Archivo movido a: public/static/$FILE_NAME"
          elif [ -f "scraper/${{ inputs.liga }}/$FILE_NAME" ]; then
            echo "‚úÖ Moviendo $FILE_NAME desde directorio ra√≠z del scraper"
            cp "scraper/${{ inputs.liga }}/$FILE_NAME" "public/static/"
            echo "Archivo movido a: public/static/$FILE_NAME"
          fi
          
          # Buscar otros archivos JSON en la carpeta del scraper como fallback
          echo "Buscando otros archivos JSON..."
          find "scraper/${{ inputs.liga }}/" -name "*.json" -exec echo "JSON encontrado: {}" \;
          find "scraper/${{ inputs.liga }}/" -name "*.json" -exec cp {} "public/static/" \;
          
          echo "=== Archivos en public/static/ ==="
          ls -la public/static/ || echo "Carpeta public/static/ vac√≠a"
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update: ${{ inputs.liga }}"
            git push
          fi

  deploy:
    runs-on: ubuntu-latest
    if: inputs.accion == 'deploy'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Create simple index.html
        run: |
          mkdir -p public
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="es">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>CyborgBets - Datos de F√∫tbol</title>
              <style>
                  body { 
                      font-family: 'Arial', sans-serif; 
                      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
                      margin: 0; 
                      padding: 20px; 
                      color: white; 
                      min-height: 100vh;
                  }
                  .container { 
                      max-width: 1200px; 
                      margin: 0 auto; 
                      background: rgba(255,255,255,0.1); 
                      padding: 30px; 
                      border-radius: 15px; 
                      backdrop-filter: blur(10px);
                  }
                  h1 { 
                      text-align: center; 
                      color: #00ff88; 
                      font-size: 2.5em; 
                      margin-bottom: 10px;
                      text-shadow: 0 0 20px rgba(0,255,136,0.5);
                  }
                  .subtitle { 
                      text-align: center; 
                      opacity: 0.8; 
                      margin-bottom: 40px; 
                      font-size: 1.2em; 
                  }
                  .files-grid { 
                      display: grid; 
                      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
                      gap: 20px; 
                      margin: 30px 0; 
                  }
                  .file-card { 
                      background: rgba(255,255,255,0.15); 
                      padding: 20px; 
                      border-radius: 10px; 
                      border: 1px solid rgba(255,255,255,0.2);
                      transition: transform 0.3s ease, box-shadow 0.3s ease;
                  }
                  .file-card:hover { 
                      transform: translateY(-5px); 
                      box-shadow: 0 10px 25px rgba(0,255,136,0.2);
                  }
                  .file-card h3 { 
                      color: #00ff88; 
                      margin-top: 0; 
                      display: flex; 
                      align-items: center; 
                      gap: 10px;
                  }
                  .file-card a { 
                      color: #87ceeb; 
                      text-decoration: none; 
                      font-weight: bold;
                      display: inline-block;
                      margin-top: 10px;
                      padding: 8px 16px;
                      background: rgba(0,255,136,0.2);
                      border-radius: 5px;
                      transition: background 0.3s ease;
                  }
                  .file-card a:hover { 
                      background: rgba(0,255,136,0.4);
                      text-decoration: none;
                  }
                  .status { 
                      text-align: center; 
                      margin-top: 40px; 
                      font-size: 0.9em; 
                      opacity: 0.7; 
                  }
                  .emoji { font-size: 1.2em; }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>ü§ñ CyborgBets</h1>
                  <div class="subtitle">Panel de Datos de F√∫tbol - Actualizaci√≥n Autom√°tica</div>
                  
                  <div class="files-grid" id="filesGrid">
                      <!-- Los archivos se cargar√°n din√°micamente -->
                  </div>
                  
                  <div class="status">
                      <p>üìä Sistema de scraping autom√°tico activo</p>
                      <p>üîÑ √öltima verificaci√≥n: <span id="lastUpdate"></span></p>
                  </div>
              </div>
          
              <script>
                  // Mapeo de archivos conocidos
                  const knownFiles = {
                      'liga_mx_data.json': { name: 'üá≤üáΩ Liga MX', flag: 'üá≤üáΩ' },
                      'la_liga_data.json': { name: 'üá™üá∏ La Liga', flag: 'üá™üá∏' },
                      'premier_league_data.json': { name: 'üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø Premier League', flag: 'üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø' },
                      'bundesliga_data.json': { name: 'üá©üá™ Bundesliga', flag: 'üá©üá™' },
                      'serie_a_data.json': { name: 'üáÆüáπ Serie A', flag: 'üáÆüáπ' },
                      'ligue_1_data.json': { name: 'üá´üá∑ Ligue 1', flag: 'üá´üá∑' },
                      'primeira_liga_data.json': { name: 'üáµüáπ Primeira Liga', flag: 'üáµüáπ' },
                      'eredivisie_data.json': { name: 'üá≥üá± Eredivisie', flag: 'üá≥üá±' }
                  };
                  
                  // Crear cards para archivos conocidos
                  const filesGrid = document.getElementById('filesGrid');
                  Object.entries(knownFiles).forEach(([filename, info]) => {
                      const card = document.createElement('div');
                      card.className = 'file-card';
                      card.innerHTML = `
                          <h3><span class="emoji">${info.flag}</span> ${info.name.split(' ').slice(1).join(' ')}</h3>
                          <p>Datos actualizados de la liga</p>
                          <a href="static/${filename}" target="_blank">üìÑ Ver datos JSON</a>
                      `;
                      filesGrid.appendChild(card);
                  });
                  
                  // Actualizar timestamp
                  document.getElementById('lastUpdate').textContent = new Date().toLocaleString('es-ES');
              </script>
          </body>
          </html>
          EOF
          
      - name: Simple Deploy usando git push a gh-pages
        run: |
          echo "üöÄ Deploy simple usando git push..."
          
          # Configurar git
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # Crear rama gh-pages si no existe
          git checkout -B gh-pages
          
          # Copiar solo archivos de public
          git rm -rf . || true
          cp -r public/* . || echo "No hay archivos en public/"
          
          # Crear .nojekyll para evitar problemas con GitHub Pages
          touch .nojekyll
          
          # Commit y push
          git add .
          git commit -m "Deploy to GitHub Pages - $(date)" || echo "No changes to commit"
          git push origin gh-pages --force
          
          echo "‚úÖ Deploy completado!"
          echo "üåê Tu sitio estar√° disponible en: https://josemel23.github.io/cyborgbets-new-gen"
