name: Test Simple

on:
  workflow_dispatch:
    inputs:
      accion:
        description: 'Acci√≥n a ejecutar'
        required: true
        type: choice
        options:
          - scraper
          - deploy
      liga:
        description: 'Nombre del scraper'
        required: false
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test basico
        run: |
          echo "Workflow funcionando correctamente"
          echo "Accion recibida: ${{ github.event.inputs.accion }}"
          echo "Liga recibida: ${{ github.event.inputs.liga }}"
          
      - name: Verificar estructura del repo
        uses: actions/checkout@v3
        
      - name: Buscar archivos Python
        run: |
          echo "Buscando archivos en scraper/liga_mx/:"
          ls -la scraper/liga_mx/ || echo "Directorio no encontrado"
          
      - name: Mostrar estructura completa
        run: |
          echo "Estructura del repositorio:"
          find . -name "*.py" -type f | grep -v __pycache__ || echo "No se encontraron archivos Python"
