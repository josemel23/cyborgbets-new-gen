name: Panel Scraper

on:
  workflow_dispatch:
    inputs:
      accion:
        required: true
        type: choice
        options:
          - scraper
          - deploy
      liga:
        required: false
        type: choice
        default: liga_mx
        options:
          - arabia
          - argentina
          - australia
          - belgica
          - bolivia
          - brasil
          - brasil_b
          - bulgaria
          - bundesliga
          - bundesliga_2
          - championship
          - checa
          - chile
          - china
          - croacia
          - ecuador
          - eerste_divisie
          - eredivisie
          - escocia
          - estonia
          - francia
          - francia_2
          - grecia
          - italia
          - italia_2
          - j1_league
          - la_liga
          - libertadores
          - liga_betplay
          - liga_hypermotion
          - liga_mx
          - mls
          - noruega
          - portugal
          - portugal_2
          - premier
          - sudamerica
          - suecia
          - suiza
          - turquia

jobs:
  scraper:
    runs-on: ubuntu-latest
    if: inputs.accion == 'scraper'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Chrome
        run: |
          sudo apt-get update
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      - name: Setup Display
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          sleep 3
          echo "DISPLAY=:99" >> $GITHUB_ENV
      - name: Install Python deps
        run: |
          pip install undetected-chromedriver selenium pandas requests beautifulsoup4
      - name: Run scraper
        run: |
          cd "scraper/${{ inputs.liga }}"
          timeout 600 python3 "${{ inputs.liga }}_standings.py"
      - name: Move files to correct location
        run: |
          echo "ğŸ“ Moviendo archivos a la ubicaciÃ³n correcta..."
          
          # Definir el nombre del archivo segÃºn la liga
          case "${{ inputs.liga }}" in
            "la_liga")
              FILE_NAME="la_liga_data.json"
              ;;
            "liga_hypermotion")
              FILE_NAME="liga_hypermotion_data.json"
              ;;
            "premier")
              FILE_NAME="premier_league_data.json"
              ;;
            "championship")
              FILE_NAME="championship_data.json"
              ;;
            "bundesliga")
              FILE_NAME="bundesliga_data.json"
              ;;
            "bundesliga_2")
              FILE_NAME="bundesliga_2_data.json"
              ;;
            "italia")
              FILE_NAME="serie_a_data.json"
              ;;
            "italia_2")
              FILE_NAME="serie_b_data.json"
              ;;
            "francia")
              FILE_NAME="ligue_1_data.json"
              ;;
            "francia_2")
              FILE_NAME="ligue_2_data.json"
              ;;
            "eredivisie")
              FILE_NAME="eredivisie_data.json"
              ;;
            "eerste_divisie")
              FILE_NAME="eerste_divisie_data.json"
              ;;
            "portugal")
              FILE_NAME="primeira_liga_data.json"
              ;;
            "portugal_2")
              FILE_NAME="liga_portugal_2_data.json"
              ;;
            "argentina")
              FILE_NAME="primera_division_argentina_data.json"
              ;;
            "brasil")
              FILE_NAME="serie_a_brasil_data.json"
              ;;
            "brasil_b")
              FILE_NAME="serie_b_brasil_data.json"
              ;;
            "bulgaria")
              FILE_NAME="bulgaria_data.json"
              ;;
            "liga_mx")
              FILE_NAME="liga_mx_data.json"
              ;;
            "arabia")
              FILE_NAME="saudi-arabia_data.json"
              ;;
            "liga_betplay")
              FILE_NAME="liga_betplay_data.json"
              ;;
            "estonia")
              FILE_NAME="meistriliiga_data.json"
              ;;
            "escocia")
              FILE_NAME="scotland_premiership_data.json"
              ;;
            "j1_league")
              FILE_NAME="j1_league_data.json"
              ;;
            "china")
              FILE_NAME="super_league_china_data.json"
              ;;
            "suecia")
              FILE_NAME="allsvenskan_data.json"
              ;;
            "belgica")
              FILE_NAME="pro_league_belgium_data.json"
              ;;
            "noruega")
              FILE_NAME="eliteserien_data.json"
              ;;
            "suiza")
              FILE_NAME="super_league_suiza_data.json"
              ;;
            "turquia")
              FILE_NAME="super_lig_turkey_data.json"
              ;;
            "ecuador")
              FILE_NAME="serie_a_ecuador_data.json"
              ;;
            "mls")
              FILE_NAME="mls_usa_data.json"
              ;;
            "australia")
              FILE_NAME="a_league_australia_data.json"
              ;;
            "grecia")
              FILE_NAME="super_league_greece_data.json"
              ;;
            "chile")
              FILE_NAME="primera_division_chile_data.json"
              ;;
            "checa")
              FILE_NAME="checa_data.json"
              ;;
            "croacia")
              FILE_NAME="croacia_data.json"
              ;;
            "libertadores")
              FILE_NAME="libertadores_data.json"
              ;;
            "sudamerica")
              FILE_NAME="sudamericana_data.json"
              ;;
            "bolivia")
              FILE_NAME="Lfpb.json"
              ;;
            *)
              FILE_NAME="${{ inputs.liga }}_data.json"
              ;;
          esac
          
          echo "Buscando archivo: $FILE_NAME"
          
          # Agregar timestamp al proceso para forzar cambios
          echo "â° Agregando timestamp: $(date)" > "public/static/last_update_${{ inputs.liga }}.txt"
          
          # Modificar el JSON para forzar que Git detecte cambios (agregamos metadata de actualizaciÃ³n)
          if [ -f "public/static/$FILE_NAME" ]; then
            echo "ğŸ”§ Agregando metadata de actualizaciÃ³n al JSON..."
            # Backup del JSON original
            cp "public/static/$FILE_NAME" "public/static/$FILE_NAME.bak"
            # Agregar timestamp al final del JSON (antes del Ãºltimo })
            sed -i '$ s/}/,"last_updated":"'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"}/' "public/static/$FILE_NAME"
            echo "âœ… Metadata agregada al JSON"
          fi
          
          # Buscar archivo especÃ­fico generado
          if [ -f "scraper/${{ inputs.liga }}/public/static/$FILE_NAME" ]; then
            echo "âœ… ENCONTRADO en scraper/${{ inputs.liga }}/public/static/$FILE_NAME"
            echo "ğŸ“‹ TamaÃ±o del archivo origen: $(ls -lh scraper/${{ inputs.liga }}/public/static/$FILE_NAME)"
            cp "scraper/${{ inputs.liga }}/public/static/$FILE_NAME" "public/static/"
            echo "ğŸ“‹ Archivo copiado a: public/static/$FILE_NAME"
            echo "ğŸ“‹ TamaÃ±o del archivo destino: $(ls -lh public/static/$FILE_NAME)"
          elif [ -f "scraper/${{ inputs.liga }}/$FILE_NAME" ]; then
            echo "âœ… ENCONTRADO en scraper/${{ inputs.liga }}/$FILE_NAME"
            echo "ğŸ“‹ TamaÃ±o del archivo origen: $(ls -lh scraper/${{ inputs.liga }}/$FILE_NAME)"
            cp "scraper/${{ inputs.liga }}/$FILE_NAME" "public/static/"
            echo "ğŸ“‹ Archivo copiado a: public/static/$FILE_NAME"
            echo "ğŸ“‹ TamaÃ±o del archivo destino: $(ls -lh public/static/$FILE_NAME)"
          else
            echo "âŒ NO se encontrÃ³ $FILE_NAME en ninguna ubicaciÃ³n esperada"
            echo "ğŸ” Listando todo el contenido de scraper/${{ inputs.liga }}:"
            find "scraper/${{ inputs.liga }}" -type f -name "*.json" -exec ls -lh {} \;
          fi
          
          # Buscar otros archivos JSON en la carpeta del scraper como fallback
          echo "ğŸ”„ Buscando otros archivos JSON como fallback..."
          JSON_COUNT=$(find "scraper/${{ inputs.liga }}/" -name "*.json" | wc -l)
          echo "ğŸ“Š Total de archivos JSON encontrados: $JSON_COUNT"
          
          if [ $JSON_COUNT -gt 0 ]; then
            echo "ğŸ“ Listando archivos JSON encontrados:"
            find "scraper/${{ inputs.liga }}/" -name "*.json" -exec ls -lh {} \;
            echo "ğŸ“‹ Copiando todos los JSON a public/static/..."
            find "scraper/${{ inputs.liga }}/" -name "*.json" -exec cp {} "public/static/" \;
            echo "âœ… Archivos JSON copiados"
          else
            echo "âŒ NO se encontraron archivos JSON en scraper/${{ inputs.liga }}/"
          fi
          
          echo "ğŸ“‚ CONTENIDO FINAL de public/static/ (mostrando solo JSON y timestamps):"
          ls -lh public/static/*.json public/static/last_update_*.txt 2>/dev/null || echo "No se encontraron archivos JSON o timestamps"
      - name: Commit files
        run: |
          echo "ğŸ”§ Configurando Git..."
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          echo "ğŸ“Š Estado actual de Git:"
          git status
          
          echo "ğŸ“ Verificando public/static/:"
          ls -la public/static/ | head -5
          
          echo "ğŸ” Agregando archivos..."
          git add public/static/*.json
          git add public/static/last_update_*.txt
          git add .
          
          echo "ğŸ“Š Estado despuÃ©s de git add:"
          git status
          
          echo "ğŸ” Verificando diferencias en cache:"
          git diff --cached --name-only
          echo "ğŸ“‹ Archivos especÃ­ficos en public/static/ que cambiaron:"
          git diff --cached --name-only | grep "public/static" || echo "âŒ NingÃºn archivo de public/static/ en el commit"
          
          if ! git diff --cached --quiet; then
            echo "âœ… HAY CAMBIOS - Creando commit..."
            git commit -m "Auto-update: ${{ inputs.liga }} $(date '+%Y-%m-%d %H:%M:%S')"
            echo "ğŸš€ Haciendo push..."
            git push origin main
            echo "âœ… Push completado exitosamente"
          else
            echo "âŒ NO HAY CAMBIOS para commitear"
            echo "ğŸ” Mostrando Ãºltimos commits:"
            git log --oneline -n 3
          fi

  deploy:
    runs-on: ubuntu-latest
    if: inputs.accion == 'deploy'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools
          firebase --version
      - name: Verify files
        run: |
          echo "Verificando archivos para deploy..."
          ls -la
          if [ -d "public" ]; then
            echo "Archivos en public/:"
            ls -la public/
            if [ -d "public/static" ]; then
              echo "Archivos en public/static/:"
              ls -la public/static/
            fi
          else
            echo "ERROR: No hay carpeta public/"
            exit 1
          fi
      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "Desplegando a Firebase..."
          firebase deploy --token "$FIREBASE_TOKEN" --non-interactive
          echo "Deploy completado! Tu app deberÃ­a estar actualizada"
