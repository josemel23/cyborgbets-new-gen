name: Panel Scraper
on:
  workflow_dispatch:
    inputs:
      accion:
        description: 'Acci√≥n a realizar'
        required: true
        type: choice
        options:
          - scraper
          - deploy
        default: 'scraper'
      liga:
        description: 'Liga a procesar'
        required: false
        type: string
        default: 'liga_mx'

jobs:
  scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Debug inputs
        run: |
          echo "Accion seleccionada: ${{ github.event.inputs.accion }}"
          echo "Liga seleccionada: ${{ github.event.inputs.liga }}"
          
      - name: List directory structure
        run: |
          echo "=== Estructura del proyecto ==="
          find . -type f -name "*.py" | head -10
          
      - name: Setup Python
        if: github.event.inputs.accion == 'scraper'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        if: github.event.inputs.accion == 'scraper'
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas
          
      - name: Run scraper
        if: github.event.inputs.accion == 'scraper' && github.event.inputs.liga
        run: |
          SCRIPT_PATH="scraper/${{ github.event.inputs.liga }}/${{ github.event.inputs.liga }}_standings.py"
          echo "Buscando: $SCRIPT_PATH"
          if [ -f "$SCRIPT_PATH" ]; then
            echo "Ejecutando scraper..."
            python "$SCRIPT_PATH"
          else
            echo "ERROR: Script no encontrado"
            exit 1
          fi
