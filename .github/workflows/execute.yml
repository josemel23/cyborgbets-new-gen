name: Panel Scraper

on:
  workflow_dispatch:
    inputs:
      accion:
        required: true
        type: choice
        options:
          - scraper
          - deploy
      liga:
        required: false
        type: choice
        default: liga_mx
        options:
          - arabia
          - argentina
          - australia
          - belgica
          - bolivia
          - brasil
          - brasil_b
          - bulgaria
          - bundesliga
          - bundesliga_2
          - championship
          - checa
          - chile
          - china
          - croacia
          - ecuador
          - eerste_divisie
          - eredivisie
          - escocia
          - estonia
          - francia
          - francia_2
          - grecia
          - italia
          - italia_2
          - j1_league
          - la_liga
          - libertadores
          - liga_betplay
          - liga_hypermotion
          - liga_mx
          - mls
          - noruega
          - portugal
          - portugal_2
          - premier
          - sudamerica
          - suecia
          - suiza
          - turquia

jobs:
  scraper:
    runs-on: ubuntu-latest
    if: inputs.accion == 'scraper'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Chrome
        run: |
          sudo apt-get update
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      - name: Setup Display
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          sleep 3
          echo "DISPLAY=:99" >> $GITHUB_ENV
      - name: Install Python deps
        run: |
          pip install undetected-chromedriver selenium pandas requests beautifulsoup4
      - name: Run scraper
        run: |
          cd "scraper/${{ inputs.liga }}"
          timeout 600 python3 "${{ inputs.liga }}_standings.py"
      - name: Move files to correct location
        run: |
          echo "ğŸ“ Moviendo archivos a la ubicaciÃ³n correcta..."
          
          # Crear carpetas public/static si no existen
          mkdir -p public/static
          
          # Definir el nombre del archivo segÃºn la liga
          case "${{ inputs.liga }}" in
            "la_liga")
              FILE_NAME="la_liga_data.json"
              ;;
            "liga_hypermotion")
              FILE_NAME="liga_hypermotion_data.json"
              ;;
            "premier")
              FILE_NAME="premier_league_data.json"
              ;;
            "championship")
              FILE_NAME="championship_data.json"
              ;;
            "bundesliga")
              FILE_NAME="bundesliga_data.json"
              ;;
            "bundesliga_2")
              FILE_NAME="bundesliga_2_data.json"
              ;;
            "italia")
              FILE_NAME="serie_a_data.json"
              ;;
            "italia_2")
              FILE_NAME="serie_b_data.json"
              ;;
            "francia")
              FILE_NAME="ligue_1_data.json"
              ;;
            "francia_2")
              FILE_NAME="ligue_2_data.json"
              ;;
            "eredivisie")
              FILE_NAME="eredivisie_data.json"
              ;;
            "eerste_divisie")
              FILE_NAME="eerste_divisie_data.json"
              ;;
            "portugal")
              FILE_NAME="primeira_liga_data.json"
              ;;
            "portugal_2")
              FILE_NAME="liga_portugal_2_data.json"
              ;;
            "argentina")
              FILE_NAME="primera_division_argentina_data.json"
              ;;
            "brasil")
              FILE_NAME="serie_a_brasil_data.json"
              ;;
            "brasil_b")
              FILE_NAME="serie_b_brasil_data.json"
              ;;
            "bulgaria")
              FILE_NAME="bulgaria_data.json"
              ;;
            "liga_mx")
              FILE_NAME="liga_mx_data.json"
              ;;
            "arabia")
              FILE_NAME="saudi-arabia_data.json"
              ;;
            "liga_betplay")
              FILE_NAME="liga_betplay_data.json"
              ;;
            "estonia")
              FILE_NAME="meistriliiga_data.json"
              ;;
            "escocia")
              FILE_NAME="scotland_premiership_data.json"
              ;;
            "j1_league")
              FILE_NAME="j1_league_data.json"
              ;;
            "china")
              FILE_NAME="super_league_china_data.json"
              ;;
            "suecia")
              FILE_NAME="allsvenskan_data.json"
              ;;
            "belgica")
              FILE_NAME="pro_league_belgium_data.json"
              ;;
            "noruega")
              FILE_NAME="eliteserien_data.json"
              ;;
            "suiza")
              FILE_NAME="super_league_suiza_data.json"
              ;;
            "turquia")
              FILE_NAME="super_lig_turkey_data.json"
              ;;
            "ecuador")
              FILE_NAME="serie_a_ecuador_data.json"
              ;;
            "mls")
              FILE_NAME="mls_usa_data.json"
              ;;
            "australia")
              FILE_NAME="a_league_australia_data.json"
              ;;
            "grecia")
              FILE_NAME="super_league_greece_data.json"
              ;;
            "chile")
              FILE_NAME="primera_division_chile_data.json"
              ;;
            "checa")
              FILE_NAME="checa_data.json"
              ;;
            "croacia")
              FILE_NAME="croacia_data.json"
              ;;
            "libertadores")
              FILE_NAME="libertadores_data.json"
              ;;
            "sudamerica")
              FILE_NAME="sudamericana_data.json"
              ;;
            "bolivia")
              FILE_NAME="Lfpb.json"
              ;;
            *)
              FILE_NAME="${{ inputs.liga }}_data.json"
              ;;
          esac
          
          echo "Buscando archivo: $FILE_NAME"
          
          # Buscar archivo especÃ­fico generado
          if [ -f "scraper/${{ inputs.liga }}/public/static/$FILE_NAME" ]; then
            echo "âœ… Moviendo $FILE_NAME"
            cp "scraper/${{ inputs.liga }}/public/static/$FILE_NAME" "public/static/"
            echo "Archivo movido a: public/static/$FILE_NAME"
          elif [ -f "scraper/${{ inputs.liga }}/$FILE_NAME" ]; then
            echo "âœ… Moviendo $FILE_NAME desde directorio raÃ­z del scraper"
            cp "scraper/${{ inputs.liga }}/$FILE_NAME" "public/static/"
            echo "Archivo movido a: public/static/$FILE_NAME"
          fi
          
          # Buscar otros archivos JSON en la carpeta del scraper como fallback
          echo "Buscando otros archivos JSON..."
          find "scraper/${{ inputs.liga }}/" -name "*.json" -exec echo "JSON encontrado: {}" \;
          find "scraper/${{ inputs.liga }}/" -name "*.json" -exec cp {} "public/static/" \;
          
          echo "=== Archivos en public/static/ ==="
          ls -la public/static/ || echo "Carpeta public/static/ vacÃ­a"
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update: ${{ inputs.liga }} data"
            git push
          fi

  deploy:
    runs-on: ubuntu-latest
    if: inputs.accion == 'deploy'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Detect project type
        run: |
          echo "ğŸ” Detectando tipo de proyecto..."
          
          if [ -f "package.json" ]; then
            echo "ğŸ“¦ Proyecto Node.js/React detectado"
            echo "PROJECT_TYPE=nodejs" >> $GITHUB_ENV
            cat package.json | head -20
          elif [ -f "requirements.txt" ] && [ -f "app.py" ]; then
            echo "ğŸ Proyecto Python/Flask detectado"
            echo "PROJECT_TYPE=flask" >> $GITHUB_ENV
          elif [ -f "requirements.txt" ] && [ -f "main.py" ]; then
            echo "ğŸ Proyecto Python general detectado"
            echo "PROJECT_TYPE=python" >> $GITHUB_ENV
          elif [ -f "index.html" ]; then
            echo "ğŸŒ Proyecto HTML estÃ¡tico detectado"
            echo "PROJECT_TYPE=static" >> $GITHUB_ENV
          else
            echo "â“ Tipo de proyecto no detectado"
            echo "Archivos en raÃ­z:"
            ls -la
            echo "PROJECT_TYPE=unknown" >> $GITHUB_ENV
          fi
          
      - name: Setup Node.js (if needed)
        if: env.PROJECT_TYPE == 'nodejs'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup Python (if needed)
        if: env.PROJECT_TYPE == 'flask' || env.PROJECT_TYPE == 'python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies and build
        run: |
          echo "ğŸš€ Preparando deploy para: $PROJECT_TYPE"
          
          case $PROJECT_TYPE in
            nodejs)
              echo "ğŸ“¦ Instalando dependencias Node.js..."
              npm install
              echo "ğŸ”¨ Building proyecto..."
              npm run build || echo "No build script encontrado"
              echo "ğŸ“ Archivos despuÃ©s del build:"
              ls -la dist/ build/ out/ 2>/dev/null || echo "No hay carpeta de build estÃ¡ndar"
              ;;
            flask)
              echo "ğŸ Instalando dependencias Python..."
              pip install -r requirements.txt
              echo "âœ… Flask app preparada"
              ;;
            python)
              echo "ğŸ Instalando dependencias Python..."
              pip install -r requirements.txt
              echo "âœ… Python app preparada"
              ;;
            static)
              echo "ğŸŒ Proyecto estÃ¡tico - listo para deploy"
              ;;
            *)
              echo "â“ Tipo desconocido - listando archivos:"
              find . -maxdepth 2 -type f \( -name "*.html" -o -name "*.js" -o -name "*.py" \) | head -10
              ;;
          esac
          
      - name: Deploy status
        run: |
          echo "âœ… Deploy preparado para: $PROJECT_TYPE"
          echo "ğŸ“Š Estado del proyecto:"
          echo "- Tipo: $PROJECT_TYPE"
          echo "- Archivos principales:"
          ls -la | head -10
          echo ""
          echo "ğŸš€ Para deploy real, configurar:"
          echo "- Vercel/Netlify para static/nodejs"
          echo "- Heroku/Railway para Python"
          echo "- O servidor personalizado"
          echo ""
          echo "âœ… Deploy simulation completado"
